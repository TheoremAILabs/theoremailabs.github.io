<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorem AI Labs - Launching Soon</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        gradient: {
                            '0%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                            '100%': { 'background-position': '0% 50%' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        },
                    },
                    animation: {
                        gradient: 'gradient 15s ease infinite',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                },
            },
        }
    </script>

    <!-- Custom CSS for Theme, Gradients, and Countdown -->
    <style>
        /* Base dark theme styles */
        body {
            background-color: #0d1117;
            color: #e6edf3;
            background: linear-gradient(-45deg, #0d1117, #161b22, #0a0c10, #1a0a1f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* --- Light Theme Overrides --- */
        body.light-theme {
            background-color: #ffffff;
            color: #1f2937;
            background: #ffffff;
            animation: none;
        }
        body.light-theme .text-white {
            color: #111827;
        }
        body.light-theme .text-pink-400 {
            color: #ec4899;
        }
        body.light-theme .text-gray-300 {
            color: #4b5563;
        }
        body.light-theme .text-gray-400 {
            color: #6b7280;
        }
         body.light-theme #theme-toggle-btn {
            color: #374151;
            background-color: #f3f4f6;
        }
         body.light-theme #theme-toggle-btn:hover {
            background-color: #e5e7eb;
            color: #a855f7;
        }

        /* Countdown Timer Style */
        .timer-box {
            background: rgba(36, 41, 47, 0.5); /* bg-gray-800/50 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 148, 158, 0.2); /* gray-700/20 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            width: 100px;
        }
        body.light-theme .timer-box {
            background: #ffffff;
            backdrop-filter: none;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
    </style>
</head>
<body class="text-gray-200 font-sans antialiased">

    <!-- Theme Toggle Button -->
    <div class="fixed top-6 right-6 z-50">
        <button id="theme-toggle-btn" class="flex items-center justify-center w-12 h-12 bg-gray-800/50 backdrop-blur-md rounded-full text-gray-300 hover:text-pink-400 focus:outline-none transition duration-300 text-xl shadow-lg border border-gray-700/50">
            <span id="theme-toggle-sun">‚òÄÔ∏è</span>
            <span id="theme-toggle-moon" class="hidden">üåô</span>
        </button>
    </div>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-6 text-center overflow-hidden">
        
        <!-- Logo/Title -->
        <h1 class="text-5xl md:text-7xl font-black text-white mb-4 leading-tight" style="text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
            Theorem<span class="text-pink-400">AI</span> Labs
        </h1>

        <!-- Subheading -->
        <p class="text-2xl md:text-3xl text-gray-300 font-light mb-12">
            Launching Soon
        </p>

        <!-- Countdown Timer -->
        <div id="countdown-timer" class="flex flex-wrap justify-center gap-4 sm:gap-8 mb-12">
            <!-- Days -->
            <div class="timer-box">
                <span id="days" class="text-4xl md:text-5xl font-bold text-pink-400">00</span>
                <span class="block text-sm uppercase text-gray-400 mt-1">Days</span>
            </div>
            <!-- Hours -->
            <div class="timer-box">
                <span id="hours" class="text-4xl md:text-5xl font-bold text-pink-400">00</span>
                <span class="block text-sm uppercase text-gray-400 mt-1">Hours</span>
            </div>
            <!-- Minutes -->
            <div class="timer-box">
                <span id="minutes" class="text-4xl md:text-5xl font-bold text-pink-400">00</span>
                <span class="block text-sm uppercase text-gray-400 mt-1">Minutes</span>
            </div>
            <!-- Seconds -->
            <div class="timer-box">
                <span id="seconds" class="text-4xl md:text-5xl font-bold text-pink-400">00</span>
                <span class="block text-sm uppercase text-gray-400 mt-1">Seconds</span>
            </div>
        </div>

        <!-- Footer Notice -->
        <footer class="absolute bottom-8 text-gray-500">
            &copy; <script>document.write(new Date().getFullYear())</script> Theorem AI Labs. All rights reserved.
        </footer>

    </main>

    <!-- JavaScript -->
    <script>
        // --- Theme Toggler ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const sunIcon = document.getElementById('theme-toggle-sun');
        const moonIcon = document.getElementById('theme-toggle-moon');

        const userTheme = localStorage.getItem('theme');
        const systemThemeIsLight = window.matchMedia('(prefers-color-scheme: light)').matches;

        // Function to apply theme
        const applyTheme = (theme) => {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-theme');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            }
        };

        // Check initial theme on load
        if (userTheme === 'light' || (!userTheme && systemThemeIsLight)) {
            applyTheme('light');
        } else {
            applyTheme('dark'); // Default to dark
        }

        // Event listener for theme button
        themeToggleBtn.addEventListener('click', () => {
            const isLight = document.body.classList.contains('light-theme');
            applyTheme(isLight ? 'dark' : 'light');
        });

        // --- Countdown Timer ---
        function startCountdown() {
            // Set the launch date (January 1, 2026 at 00:00:00)
            const launchDate = new Date('2026-01-01T00:00:00Z').getTime();

            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('countdown-timer').innerHTML = '<h2 class="text-3xl font-bold text-white">We have launched!</h2>';
                    return;
                }

                // Time calculations
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Format numbers to always be two digits
                const format = (num) => num.toString().padStart(2, '0');

                // Update the HTML
                document.getElementById('days').innerText = format(days);
                document.getElementById('hours').innerText = format(hours);
                document.getElementById('minutes').innerText = format(minutes);
                document.getElementById('seconds').innerText = format(seconds);

            }, 1000);
        }

        // Start the countdown when the page loads
        document.addEventListener('DOMContentLoaded', startCountdown);

    </script>

</body>
</html>
